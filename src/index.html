<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <br/>

    <div class="container-fluid h-100">
      
      <div class="d-grid gap-2 col-6 mx-auto mb-2">
        <p class="text-secondary text-center" style="font-size: 35px;"></p>
      </div>


        <div class="d-flex justify-content-center ">
    

          <div id="card-border" class="border rounded border-dark border-5 w-25 d-flex flex-column justify-content-between" style="height: 550px;">
          
            <div class="d-flex justify-content-between">
              <div class="text-start ms-3 h1 pt-2">
                <i id="top-icon" style="font-size:80px;"></i>
              </div>
            </div>
            
            <div class="d-flex justify-content-center">
              <div id="center-icon" class="text-center" style="font-size:190px;">A</div>
            </div>
            
            <div class="d-flex justify-content-between mb-3">

              <div class="text-start ms-2"></div>
              <div class="text-end me-3 h1 icon-rotate">
                <i id="bottom-icon" style="font-size:80px;"></i>
              </div>

            </div>
            
          </div>

        </div>
        
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
          <button id="myButton" class="btn btn-secondary" type="button">Button</button>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
